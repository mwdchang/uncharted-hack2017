<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#000000">
        <!--
            manifest.json provides metadata used when your web app is added to the
            homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
        -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
        <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.js"></script>
        <script type="text/javascript" src="../src/index.js"></script>
        <!--
            Notice the use of %PUBLIC_URL% in the tags above.
            It will be replaced with the URL of the `public` folder during the build.
            Only files inside the `public` folder can be referenced from the HTML.

            Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
            work correctly both with client-side routing and a non-root public URL.
            Learn how to configure a non-root public URL by running `npm run build`.
        -->
        <link rel="stylesheet" href="//rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">
        <title>hackathon2017</title>
    </head>
    <body>
        <div id="root"></div>

        <div class="main-view">
            <div class="left-pane">
                <div id="trying-things-out">
                    <div>Distribution of search matches</div>
                    <div width="100%" height="100px" id="search-hits">
                      <svg width="100%" height="100%" viewBox="0 0 1000 200">
                      </svg>
                    </div>

                    <div class="graph-container">
                        <div id="graph"></div>
                    </div>
                </div>
            </div>

            <div class="right-pane">
                <button id="switch-search-results">â¤¾</button>

                <ul id="search-results-container">
                </ul>

                <div id="filtered-search-results-container">
                    <div class="header">Search Result Filters</div>
                </div>
            </div>
        </div>
    </body>
</html>
